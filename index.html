<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>NIM Finder</title>
	<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
	<!-- <link href="dist/css/roboto.min.css" rel="stylesheet"> -->
	<link href="dist/css/material.min.css" rel="stylesheet">
	<link href="dist/css/chosen.min.css" rel="stylesheet">
	<link href="dist/css/nim-finder.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="row" style="margin-top: 40px">
			<div class="well col-lg-6 col-lg-offset-3">
				<h1 style="margin-bottom: 30px">NIM Finder</h1>

				<div class="form-group">
					<input class="form-control floating-label input-lg" id="search-query" type="text" placeholder="Cari Nama atau NIM">
				</div>

				<div id="search-filters">
					<span id="toggle-filters" data-status="hidden">
						<span id="toggle-filters-show">
							<a href="#">Pakai filter ...</a>
						</span>
						<span id="toggle-filters-hide" hidden>
							Batasi pencarian untuk prodi tertentu. <a href="#">Hilangkan filter ...</a>
						</span>
					</span>
					<div class="collapse" id="filters">
						<div class="form-group has-success">
							<select class="form-control" id="filter-select" data-placeholder=" " multiple>
							</select>
						</div>
					</div>
				</div>

				<div id="search-info">
					<div id="search-info-success" hidden>
						<h5 id="search-info-success-message"></h5>
					</div>
					<div id="search-info-error" hidden>
						<h5>
							Error: <span id="search-info-error-message"></span>. <a id="retry-search-button" href="javascript:void(0)">Coba lagi</a>
						</h5>
					</div>
				</div>

				<div id="search-loading-bar" class="center" style="margin-top: 20px" hidden>
					<img src="dist/images/ajax-loader.gif">
				</div>

				<div id="search-result-box" class="row"></div>

				<div id="pagination" class="center"></div>

				<hr style="margin-top: 40px;">
				<footer>
					<small>
						&copy; 2015 NIM Finder. Powered by <a href="https://parse.com">Parse</a>. Menemukan kesalahan? <a href="report.html">Laporkan!</a>
					</small>
				</footer>
			</div>
		</div>

	</div>
	<br>

	<script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.5.0.min.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="dist/js/nim-finder.bundle.min.js"></script>
</body>
</html>
