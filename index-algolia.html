<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>NIM Finder</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.5.9/css/bootstrap-material-design.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.4.2/chosen.min.css">
	<link href="dist/css/nim-finder.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="row" style="margin-top: 40px">
			<div class="well col-lg-6 col-lg-offset-3">
				<div style="margin-bottom: 30px"><span style="font-size:36px">NIM Finder</span> <span class="label label-default">Beta</span></div>

				<div class="alert alert-dismissible alert-info">
					<button type="button" class="close" data-dismiss="alert">Ã—</button>
					Pada versi beta ini, hasil akan ditampilkan secara <em>real-time</em>, serta lebih toleran terhadap kesalahan pengetikan.
				</div>

				<div class="form-group has-info label-floating">
					<label class="control-label" for="search-query">Cari Nama atau NIM</label>
					<input class="form-control input-lg" id="search-query" type="text">
				</div>

				<div id="search-filters">
					<div class="form-group has-info">
						<div class="checkbox checkbox-info">
							<label>
								<input type="checkbox" id="toggle-filter"> Gunakan Filter
							</label>
						</div>
					</div>
					<div class="collapse" id="filters">
						<div class="panel">
							<div class="panel-body">
								<div class="row">
									<div class="col-lg-7">
										Program Studi
										<div class="form-group">
											<select class="form-control" id="filter-select" data-placeholder=" " multiple>
											</select>
										</div>
									</div>

									<div class="col-lg-5">
										Angkatan
										<div class="form-group">
											<select class="form-control" id="batch-select" data-placeholder=" " multiple>
											</select>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div id="search-info" style="margin-top:20px">
					<div id="search-info-success" hidden>
						<h5 id="search-info-success-message"></h5>
					</div>
					<div id="search-info-error" hidden>
						<h5>
							Error: <span id="search-info-error-message"></span>. <a id="retry-search-button" href="javascript:void(0)">Coba lagi</a>
						</h5>
					</div>
				</div>

				<div id="search-loading-bar" class="center" style="margin-top: 20px" hidden>
					<img src="dist/images/ajax-loader-info.gif">
				</div>

				<div id="search-result-box"	></div>

				<div id="pagination" class="center"></div>

				<hr style="margin-top: 40px;">
				<footer>
					<small>
						&copy; 2015 NIM Finder oleh <a class="text-info" href="http://github.com/azaky">Ahmad Zaky</a>. Menemukan kesalahan? <a class="text-info" href="report.html">Laporkan!</a>. Powered by <a class="text-info" href="https://algolia.com"><img src="dist/images/algolia/Algolia_logo_bg-white.svg" height=15></a>. 
					</small>
				</footer>
			</div>
		</div>

	</div>
	<br>

	<script type="text/javascript" src="https://cdn.jsdelivr.net/algoliasearch/3/algoliasearch.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.5.9/js/material.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.4.2/chosen.jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twbs-pagination/1.2.5/jquery.twbsPagination.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.9/clipboard.min.js"></script>
	<script type="text/javascript" src="dist/js/nim-finder.algolia.bundle.min.js"></script>
</body>
</html>
